    start_without_group: "Привет &#128075; Напиши название группы, чтобы узнать её расписание. Например, Пдо-31-18 или ПИбд-22 (Название группы такое же, как и на сайте с расписанием)."
    start_with_group: "Привет &#128075; Напиши:\n\n&#128313; «1» или «Моё расписание», чтобы перейти к расписанию выбранной группы\n\n&#128313; «2» или «Изменить группу», чтобы поменять группу, расписание которой ты будешь получать\n\nХочешь поддержать наш проект? Нажимай на кнопку «Поддержать» &#128521;"
    change_group: "Напиши название группы &#9999; Например, Пдо-31-18 или ПИбд-22 (Название группы такое же, как и на сайте с расписанием)."
    back: "Напиши:\n\n&#128313; «1» или «Моё расписание», чтобы перейти к расписанию выбранной группы\n\n&#128313; «2» или «Изменить группу», чтобы поменять группу, расписание которой ты будешь получать\n\nХочешь поддержать наш проект? Нажимай на кнопку «Поддержать» &#128521;"
    schedule_without_group: "Напиши название группы, чтобы узнать её расписание &#9999; Например, Пдо-31-18 или ПИбд-22 (Название группы такое же, как и на сайте с расписанием)."
    schedule_with_group: "Напиши:\n\n&#128313; «3» или «Сегодня», чтобы получить расписание на сегодняшний день\n\n&#128313; «4» или «Завтра», чтобы узнать расписание на завтрашний день\n\n&#128313; «5» или «Текущая неделя», чтобы узнать расписание на текущую неделю\n\n&#128313; «6» или «Следующая неделя», чтобы узнать расписание на следующую неделю\n\n&#128313; «7» или «Назад», чтобы вернуться в главное меню"
    thanks: "Хочешь поддержать наш проект? Нажимай на кнопку «Поддержать» &#128071;"
